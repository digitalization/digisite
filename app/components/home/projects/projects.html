<section class="section dark HomeProjects" id="projects">
	<div class="project" ng-repeat="Project in Projects" background-image="{{Project.thumb}}" ng-cloak ng-mouseenter="Project.focus=true" ng-mouseleave="Project.focus=false" ui-sref="projects.view({projectId:$index})">
		<div class="cover" ng-show="Project.focus">
			<div class="info">
				<h2 ng-bind-html="Project.name"></h2>
				<p ng-bind-html="Project.tagline"></p>
			</div>
		</div>
	</div>
</section>
