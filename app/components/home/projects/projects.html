<section class="section dark HomeProjects" id="projects">
	<div class="project" ng-repeat="project in $ctrl.projects" background-image="{{project.thumb}}" ng-cloak ng-mouseenter="project.focus=true" ng-mouseleave="project.focus=false">
		<div class="cover" ng-show="project.focus">
			<div class="info">
				<h2 ng-bind-html="project.name"></h2>
				<p ng-bind-html="project.tagline"></p>
			</div>
		</div>
	</div>
</section>
